<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <center> <!--<h1>Codegnan</h1><BR>-->
        <h1><img src="/MERNSTACK/Codegnan logo.png" alt="codegnan" width="400"></h1>
    </center>
    <center>
        <H3>Register the form Codegnan</H3>
        <form action="index.html">

            <label for="name"> Enter the Name</label> <input type="text" name="name" id="name"
                placeholder="Enter the Name"><br>
            <label for="mobile"> Enter the mobile</label> <input type="number" name="Mobile" id="mobile"
                placeholder="Enter the mobile number"><br>
            <label for="DOB"> Enter the DOB</label> <input type="date" name="DOB" id="DOB"
                placeholder="Enter the DOB"><br>
            <label> Enter the Gender</label> <input type="radio" name="Gender" id="Male" value="Male"><label
                for="Male">MALE</label><input type="radio" name="Gender" id="Female" value="Female"><label
                for="Female">FEMALE</label><br>

            <label for="email"> Enter the email</label> <input type="email" name="email" id="email"
                placeholder="Enter the email id"><br>
            <label for="password"> Enter the password</label> <input type="password" id="password" name="password"
                placeholder="create the password"><br>
            <pre>
        <label for="address"> Enter the ADDRESS</label>       <textarea name="address" id="address" rows="6" ></textarea>
       </pre><br>
            <label for="city"> Enter the city</label> <select id="city">
                <option>Mumbai</option>
                <option>Hyderabad</option>
                <option>Pune</option>
                <option>Delhi</option>
            </select><BR>
            <dl>
                <dt><span>select the skills and ranges : </span></dt>
                <dd><label for="html">HTML</label> <input type="checkbox" id="html" name="HTML" value="HTML"><input
                        type="range" name="outofHTML" min="0" max="10"></dd>
                <dd> <label for="css">CSS</label> <input type="checkbox" name="css" id="css" value="CSS"><input
                        type="range" name="outofCSS" min="0" max="10"></dd>
                <dd><label for="javascript">JAVASCRIPT</label> <input type="checkbox" name="javascript" id="javascript"
                        value="javascript"><input type="range" name="outof" min="0" max="10">
                </dd>
            </dl> <br> <input type="reset" value="reset">
            <input type="submit" value="submit">

        </form>
    </center>
</body>

</html>
